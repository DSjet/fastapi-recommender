name: Trigger auto deployment for azure-deploy-fastapi

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/azure-deploy-fastapi-AutoDeployTrigger-d34ea664-d631-4a0c-b44c-48385e32599b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREDEPLOYFASTAPI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZUREDEPLOYFASTAPI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZUREDEPLOYFASTAPI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.AZUREDEPLOYFASTAPI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZUREDEPLOYFASTAPI_REGISTRY_PASSWORD }}
          containerAppName: azure-deploy-fastapi
          resourceGroup: azure-deploy-fastapi_group
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


